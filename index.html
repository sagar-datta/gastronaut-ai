<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Standard favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#433534" />

    <!-- iOS status bar style -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#433534" />

    <!-- App manifest -->
    <link rel="manifest" href="/icons/site.webmanifest" />

    <!-- Fix base path for production -->
    <script>
      (function() {
        const baseUrl = import.meta.env.BASE_URL || '/';
        document.querySelectorAll('link[rel="icon"], link[rel="apple-touch-icon"], link[rel="mask-icon"], link[rel="manifest"]').forEach(link => {
          if (link.getAttribute('href').startsWith('/icons')) {
            link.setAttribute('href', baseUrl + link.getAttribute('href').substring(1));
          }
        });
      })();
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastronaut AI</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
